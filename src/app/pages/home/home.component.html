<app-menu-title></app-menu-title>


<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      Id="1"
      photoCover="https://m.media-amazon.com/images/M/MV5BM2ExNmYyZjctMWZiNC00MjUxLWI4NDAtYWQ2OTJhMGZmNGI3XkEyXkFqcGdeQXNvbG5vbXM@._V1_QL75_UX1000_CR0,0,1000,563_.jpg"
      cardTitle="Rick and Morty"
      cardDescription="The fractured domestic lives of a nihilistic mad scientist and his anxious grandson are further complicated by their inter-dimensional misadventures."
      >
    </app-big-card>

  </div>
 
  <div class="articles__others">
    <app-small-card *ngFor="let person of personagens"
      [Id]="person.id"
      [cardTitle]="person.name"
      [photoCover]="person.image"
    >
    </app-small-card>
  </div>
</div>

<div class="container__rodape">
  <p>Página {{paginas.paginaAtual}}</p>
  <button *ngIf="paginas.paginaAtual > 1" (click)="anteriorCards()">Anterior</button>
  <button *ngIf="paginas.paginaAtual !== paginas.total" (click)="proximoCards()">Próximo</button>
</div>
